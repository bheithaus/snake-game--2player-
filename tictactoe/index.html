<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="tictactoe.css">
    <script src="jquery-1.9.1.js" type="text/javascript"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>

    <div class="container">
      <div class="title"><h1>Tic Tac Toe</h1></div>
      <div class="board">

        <div class="row">
          <div class="square row1 col1"></div>
          <div class="square row1 col2"></div>
          <div class="square row1 col3"></div>
        </div>

        <div class="row">
          <div class="square row2 col1"></div>
          <div class="square row2 col2"></div>
          <div class="square row2 col3"></div>
        </div>

        <div class="row">
          <div class="square row3 col1"></div>
          <div class="square row3 col2"></div>
          <div class="square row3 col3"></div>
        </div>
      </div>
      <div class="notifier"></div>
    </div>

  </body>

</html>
